# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  colors.completion.category.bg:
    global: '#1d2021'
  colors.completion.match.fg:
    global: '#b8bb26'
  colors.completion.odd.bg:
    global: '#1d2021'
  colors.tabs.odd.bg:
    global: '#1d2021'
  colors.tabs.selected.even.bg:
    global: '#696969'
  colors.tabs.selected.even.fg:
    global: '#ffffff'
  colors.tabs.selected.odd.bg:
    global: '#696969'
  colors.tabs.selected.odd.fg:
    global: '#ffffff'
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.grayscale.all:
    global: true
  colors.webpage.darkmode.grayscale.images:
    global: 0.6
  completion.height:
    global: 25%
  completion.scrollbar.padding:
    global: 0
  completion.scrollbar.width:
    global: 0
  completion.shrink:
    global: true
  completion.timestamp_format:
    global: '%d.%m.%Y'
  completion.use_best_match:
    global: true
  fonts.default_family:
    global: Ubuntu Mono
  fonts.default_size:
    global: 16pt
  fonts.tabs.selected:
    global: default_size default_family
  scrolling.smooth:
    global: true
  url.default_page:
    global: https://google.com
  url.searchengines:
    global:
      DEFAULT: https://google.com/?q={}
  url.start_pages:
    global: https://google.com
